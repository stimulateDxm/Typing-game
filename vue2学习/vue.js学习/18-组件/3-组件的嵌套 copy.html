        const student = {
            template: `
            <div>
               <h2>{{name}}</h2>
               <h2>{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: "小明",
                    age: 18

            }

        }

        const school = {

            template: `
            <div>
               <h2>{{sname}}</h2>
               <h2>{{address}}</h2>
               <student></student>
            </div> 
            `,
            data() {
                return {
                    sname: "尚硅谷",
                    address: "北京"

                }
            },
            components: {
                student
            }

        }
        const app={
            template:`
            <div>
                <school></school>
            </div>
            
            `,
            components:{
                school
            }
        }

        new Vue({
            el: '#root',
            data: {
                msg: "欢迎来学习Vue",
            },
            components: {
               app
            }
        })
