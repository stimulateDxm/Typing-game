<body>
    <script>
        // 一个细胞，一小时分解一次细胞，三小时结束生命周期，n小时后有多少个细胞
        function digui(n){
            if (n === 0) {
                return 1
            } else if (n === 1 || n === 2) {
                return  n * 2;
            } else if(n===3){
                return 7
            }
            else {
                // console.log(digui(n - 1), digui(n - 4))
                return   2 * digui(n - 1) - digui(n - 4)
            }

        }
        document.write(digui(7))
    </script>
</body>
