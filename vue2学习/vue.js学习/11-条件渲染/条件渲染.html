<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click=n++>点我n加1</button>
        <h2 v-show="true">欢迎来到{{name}}v-show="true"</h2>
        <h2 v-show="false">欢迎来到{{name}} 不显示</h2>
        <h2 v-show="1===1">欢迎来到{{name}}显示v-show="1===1"</h2>


        <h2 v-if="true">欢迎来到{{name}}显示v-if="true"</h2>
        <h2 v-if="false">欢迎来到{{name}}不显示</h2>

        <div v-show='n===1'>angular</div>
        <div v-show='n===2'>react</div>
        <div v-show='n===3'>vue</div>

        <div v-if='n===1'>angular2</div>
        <div v-if='n===2'>react2</div>
        <div v-if='n===3'>vue2</div>

        <div v-if='n===1'>angular6</div>
        <div v-else-if='n===2'>react6</div>
        <div v-else>vue6</div>
    <!-- v-if与template的配合使用 -->
        <template v-if="n==1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>

    </div>
</body>
<script>
    Vue.config.productionTip=false
    new Vue({
        el:'#root',
        data:{
            name:"尚硅谷",
            n:1,

        }
    })
</script>
</html>
