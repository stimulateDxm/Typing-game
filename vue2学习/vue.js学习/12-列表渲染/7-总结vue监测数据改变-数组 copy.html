<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <!--  -->
    <div id="root">

       <button @click="agejia">年龄+1岁</button><br>
       <button @click="addSex">添加性别属性，默认值：男</button><br>
       <button @click="student.sex= '女'">修改性别</button><br>
       <button @click="unshif">在列表首位添加一个朋友</button><br>
       <button @click="fistfri">修改第一个朋友的名字为：张三</button><br>
       <button @click="addhobby">添加一个爱好</button><br>
       <button @click="uponehobby">修改第一个爱好为：开车</button><br>

        <h1>学生信息</h1>
        <h2>学生姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>学生年龄：真实{{student.age.rAge}} 对外：{{student.age.sAge}}</h2>
        <hr>
        <h1>爱好</h1>
       <ul>
           <!-- 数组列表渲染 -->
           <li v-for ='(f,index) in student.hobby' :key="index">
               {{f}}
           </li>
       </ul>

        <h2> 朋友们</h2>
        <ul>
            <!-- 对象列表渲染 -->
            <li v-for='(f,index) in student.friends' :key='index'>
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    name: 'tom',
                    age: {
                        rAge: 40,
                        sAge: 29
                    },
                    hobby: ['抽烟', '喝酒', '睡觉'],
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 }
                    ]
                }
            },
            methods: {
                
                uponehobby(){
                    // this.student.hobby.splice((0,1),'开车')
                    this.$set(this.student.hobby,0,'开车')

                },
                addhobby(){
                    this.student.hobby.unshift('游戏')
                },
                fistfri(){
                    this.student.friends[0].name='张三'
                },
                unshif(){
                   this.student.friends.unshift({name:'jack',age:70})
                },
                agejia(){
                    this.student.age.rAge++
                    this.student.age.sAge++
                
                },
                addSex() {
                    //   Vue.set(this.student,'sex','男')
                    vm.$set(this.student, 'sex', '男')
                }
            }
        })
    </script>
</body>

</html>
