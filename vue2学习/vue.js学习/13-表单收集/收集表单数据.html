<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>

    <!--  -->
   <div id="root">
       <!-- @submit.prevent不让默认跳转 -->
      <form  @submit.prevent='demo'>
          <!-- <label for="demo"> 账号：</label> -->
          账号：
          <!-- v-model.trim去掉空格修饰符 -->
          <input type="text" id="demo" v-model.trim="account"> <br><br>
          密码：
          <!-- <label for="dem"> 密码：</label> -->
          <input type="password" id="dem" v-model="password"><br><br>
          性别：
          男<input type="radio" name="sex" v-model="sex" value="男">
          女<input type="radio" name="sex" v-model="sex" value="女"><br><br>
          年龄 <input type="number" v-model.numder='age'><br><br>
          爱好：
          学习<input type="checkbox" v-model="hoddy" value='学习'>
          打游戏<input type="checkbox" v-model="hoddy" value='打游戏'>
          吃饭<input type="checkbox" v-model="hoddy" value='吃饭'>
          <br><br>
          所属校区
          <select v-model="city" >
              <option value="">请选择校区</option>
              <option value="beijing">北京</option>
              <option value="shanghai">上海</option>
              <option value="shenzhen">深圳</option>
              <option value="wuhan">武汉</option>
          </select>
          <br><br>
        其他信息：
        <textarea  v-model.lazy="other"> </textarea>
        <br><br>
        <input type="checkbox" name="" id="" v-model="agree"> 阅读并接受<a href="http://www.atguigu.com">用户协议</a>
        
        <button>提交</button>
    </form>
   </div> 
   <script>
       Vue.config.productionTip=false
       new Vue({
           el:'#root',
           data:{
               account:"",
               password:"",
               sex:"",
               age:'',
            //    如果是勾选框要写成数组
               hoddy:[],
               city:'',
               other:'',
               agree:'',

           },
           methods:{
               demo(){
                   console.log(JSON.stringify(this._data))
               }
           }    
       })
   </script>
</body>
</html>
